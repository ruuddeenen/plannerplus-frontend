<mat-card class="card" *ngIf="employee">
    <mat-card-header>
        <mat-card-title>{{employee.name}} {{employee.surname}}</mat-card-title>
        <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Profile picture">
    <mat-card-content>
        <div class="info-line">
            <p>
                <mat-icon>face</mat-icon>
                {{genders[employee.gender]}}
            </p>
        </div>
        <div class="info-line">
            <p>
                <mat-icon>location_on</mat-icon>
                {{employee.place}}
            </p>
        </div>
        <div class="info-line">
            <p>
                <mat-icon>phone</mat-icon>
                {{employee.phone}}
            </p>
        </div>
        <div class="info-line">
            <p>
                <mat-icon>email</mat-icon>
                {{employee.email}}
            </p>
        </div>
        <div class="info-line">
            <p>
                <mat-icon>more_horiz</mat-icon>
                {{employee.bio}}
            </p>
        </div>
    </mat-card-content>
</mat-card>
