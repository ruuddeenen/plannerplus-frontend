<mat-card>
    <mat-table [dataSource]="shiftDataSource">

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
            <mat-cell *matCellDef="let element" class="cell"> {{element.date}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="start">
            <mat-header-cell *matHeaderCellDef>Start Time</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.startTime}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="end">
            <mat-header-cell *matHeaderCellDef>End Time</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.endTime}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="department">
            <mat-header-cell *matHeaderCellDef>Department</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.department.name}} </mat-cell>
        </ng-container>

        a-md-data-table-column
        <!-- press ctrl + space to add more column snippet or delete this line -->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

</mat-card>
