<mat-card>
    <mat-card-title>Planner+</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Surname" formControlName="surname">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Gender</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let gender of genders" [value]="gender.value">
                            {{gender.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="tel" matInput placeholder="Phone" formControlName="phone">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Hometown" formControlName="place">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Confirm password" formControlName="confpassword">
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-button>Register</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
