version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
            - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
                path: test-results.xml
workflows:
    build-and-test:
      jobs:
        - build-and-test
